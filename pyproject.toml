[tool.poetry]
name = "autograder"
version = "3.7.5"
description = "A simple, secure, and versatile way to automatically grade programming assignments"
authors = ["Ovsyanka <szmiev2000@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
documentation = "https://ovsyanka83.github.io/autograder/"
repository = "https://github.com/Ovsyanka83/autograder"
# this might be unnecessary, I don't remember and am too lazy too google
include = ["autograder/**/*"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Education",
    "Topic :: Education :: Testing",
]


[tool.poetry.dependencies]
python = ">=3.8,<3.12"
antlr4-python3-runtime = "4.9.2"
tomlkit = "^0.11.4"
numba = "^0.56.2"
numpy = "^1.22.4"

[tool.poetry.dev-dependencies]
black = "*"
isort = "*"
pyupgrade = "*"
autoflake = "*"
bandit = { version = "*", extras = ["toml"] }
pytest = "^7.1.3"
pytest-cov = "^3.0.0"

[tool.poetry.scripts]
autograder = 'autograder.__main__:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
data_file = "coverage/coverage"
parallel = true
source = ["autograder"]

[tool.coverage.html]
skip_covered = true
skip_empty = true

[tool.coverage.report]
omit = [
    # Examples have a lot of things that would break things such as .py files that don't contain python code or
    # files that start with "test_" but are not actually pytest modules
    "examples/*",
    # Lexers are not generated by us so we don't cover them
    "autograder/plagiarism_detection/lexers/*",
    # The comparison function is jit-compiled in no-python mode so coverage cannot label it as covered
    "autograder/plagiarism_detection/comparison.py",
]
fail_under = 90
skip_covered = true
skip_empty = true
show_missing = true

[tool.isort]
profile = "black"
multi_line_output = 3
skip_gitignore = true
skip_glob = ["examples/*"]
line_length = 120
lines_between_sections = 1

[tool.black]
line-length = 120
target_version = ['py38']
extend-exclude = 'examples'

[tool.bandit]
exclude_dirs = ["./examples"]
skips = ["B104"]
